<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Deadlands Card Game</title>
</head>

<body>
    <div class="container-fluid col-sm-9 card-container">
        <div class="row">
            <img class="ace rounded mx-auto" id="first" src="img/B_T_Card.png" onclick="cardFlip()"
                alt="back of the card">
            <img class="ace rounded mx-auto" id="second" src="img/B_T_Card.png" onclick="cardFlip()"
                alt="back of the card">
            <img class="ace rounded mx-auto" id="third" src="img/B_T_Card.png" onclick="cardFlip()"
                alt="back of the card">
            <img class="ace rounded mx-auto" id="fourth" src="img/B_T_Card.png" onclick="cardFlip()"
                alt="back of the card">
            <img class="ace rounded mx-auto" id="fifth" src="img/B_T_Card.png" onclick="cardFlip()"
                alt="back of the card">
        </div>
    </div> <!-- Playing Cards -->

    <script>
        function cardFlip() {
            if (document.getElementsByClassName("ace").src = "img/B_T_Card.png") {
                document.getElementsByClassName("ace").src = "img/Ace_of_spade.png";
            } else {
                alert("hello");
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</body>

</html>
